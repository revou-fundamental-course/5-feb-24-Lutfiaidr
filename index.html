<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="https://fonts.googleapis.com/css2?familiy=Roboto&display=swap" rel="stylesheet">
    <title> Konverter Suhu</title>
</head>
<body>
    <main>
        <header>
            <h1>Konverter Suhu</h1>
        </header>
        <div class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="fahrenheit">
            <input type="number" name="cara kalkulasi" id="cara kalkulasi" class="input" placeholder="cara kalkulasi">
        </div>
    </main>
    <div class="kolom">
        <p class="deskripsi">Cara Konversi Dari Celcius ke fahrenheit</p>
        <h2>Rumus Konversi Celcius ke Fahrenheit</h2>
        <p>S('F)=(S('C)x9/5) + 32 atau</p>
        <p>S('F)=(S('C)x1.8) + 32</p>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
